<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/index.js" defer></script>
</head>
<body>
    <div>
        <h1>
            <select name="timeFunction" id="timeFunction">
                <option value="stopwatchFunction">Cronometro</option>
                <option value="countdownFunction">Temporizador</option>
            </select>
        </h1>
        <div id="stopwatch">
            <h2 id="stopwatchTimer">00:00:00</h2>
            <div id="buttons">
                <button onclick="resetStopwatch()"><span class="material-symbols-outlined">replay</span></button>
                <button id="startStopwatch" onclick="startStopwatch()" action="start"><span class="material-symbols-outlined">play_arrow</span></button>
                <button onclick="markTime()"><span class="material-symbols-outlined">flag</span></button>
            </div>
            <div id="marksList"></div>
        </div>
        <div id="countdown" style="display: none;">
            <div id="inputsCountdown">
                <input type="number" id="countdownHoursInput" min="0" max="23" placeholder="00" />:
                <input type="number" id="countdownMinutesInput" min="0" max="59" placeholder="00" />:
                <input type="number" id="countdownSecondsInput" min="0" max="59" placeholder="00" />
            </div>
            <h2 id="countdownTimer" class="hidden">00:00:00</h2>
            <div>
                <button onclick="startCountdown()"><span class="material-symbols-outlined">play_arrow</span></button>
                <button onclick="stopCountdown()"><span class="material-symbols-outlined">stop</span></button>
            </div>
        </div>
    </div>
</body>
</html>
